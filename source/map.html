    L.imageOverlay(imageUrl, imageBounds).addTo(division2map);

    var overlays = {
        "Missions": missions,
        "Side Missions": sideMissions,
        "Control Points": controlpoints,
        "Underground": underground,
        "SHD Tech": shdtech
    };

    L.control.layers(null, overlays).addTo(division2map);
