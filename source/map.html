        L.marker([-49.95404761350947, 48.836425580084324], {title: 'Metro Ruins', icon: iconControlpoint}).bindPopup('<h5>Metro Ruins</h5><p>Theceiling of Manning Station collapsed while JTF were digging mass graves for victims of Green Poison.</p>'),

        L.marker([-36.41244133299258, -115.04223592579365], {title: 'The Mast', icon: iconControlpoint}).bindPopup('<h5>The Mast</h5><p>The comms relay is beyond repair but this abandoned military site still holds significant tactical value.</p>'),
        L.marker([58.53959476664049, -83.14453125000001], {title: 'Toxic Alley', icon: iconControlpoint}).bindPopup('<h5>Toxic Alley</h5><p>The sewage water here is nearly toxic as the Hyenas who ravaged this abandoned construction site.</p>'),
        L.marker([53.35710874569601, -141.87744140625003], {title: 'The World\'s End', icon: iconControlpoint}).bindPopup('<h5>The World\'s End</h5><p>Hundreds of Washington University students gathered here, on campus, to laugh in the face of chaos and death for one final druken night. If you remember the End of the World party, you weren\'t there.</p>'),
        L.marker([-16.497192398795256, -100.15576165169479], {title: 'The Nest', icon: iconControlpoint}).bindPopup('<h5>The Nest</h5><p>Federal employees established sniper nests on top of this building and held out as long as they could, but were overwhlemed by JTF traitors who would eventually join Ridgeway\'s True Sons.</p>'),
        L.marker([22.761999615255593, -70.38281243294479], {title: 'Haunted House', icon: iconControlpoint}).bindPopup('<h5>Haunted House</h5><p>Reputedly one of the most haunted buildings in America before Green Poison changed the world forever. Who knows how many tormented souls wander these halls now.</p>'),

        L.marker([2.846484063709237, -185.99853515625003], {title: 'Navy Hill', icon: iconControlpoint}).bindPopup('<h5>Navy Hill</h5><p>Boasts strong defensive qualities such as an elevated position and protection on all sides.</p>'),

        L.marker([55.96552941253055, -41.27197220921517], {title: 'The Vault', icon: iconControlpoint}).bindPopup('<h5>The Vault</h5><p>A Unite DC protest spilled into violence near this bank, marking a turning point in civil unrest as Green Poison swept unchecked through poorer parts of the city.</p>'),
        L.marker([56.50494049731493, -217.29492209851747], {title: 'Riverside Gas Station', icon: iconControlpoint}).bindPopup('<h5>Riverside Gas Station</h5><p>An abandoned gas station with crucial access to the Potomac. The pumps here are long since drained by desperate civilians trying to flee the city, then Outcasts looking to fuel their flames of vengeance.</p>'),

        L.marker([70.1129508680443, -198.47168013453486], {title: 'New Venice', icon: iconControlpoint}).bindPopup('<h5>New Venice</h5><p>An abandoned construction site in a strategically valuable location, and featureing a large pool of sewage overflow.</p>'),
        L.marker([-71.70538213984342, 150.91552723199132], {title: 'No Hope Hotel', icon: iconControlpoint}).bindPopup('<h5>No Hope Hotel</h5><p>Hyenas rampaged through this hotel trying to live out a childish rock star fantasy. Now it stands only as a testament to their mindless violence.</p>'),

        L.marker([-50.137011694768404, -8.65354808141141], {title: 'Hydden Hotel: Conclusion', icon: iconSecret }).bindPopup('<h5>Hydden Hotel: Conclusion</h5><p>After pressing the buttons on all 6 hotels, go to the Washington Monument, clear the controlpoint if you have not yet, then go to the supply room (down the elevator shaft inside the monument). Straight ahead and a bit to your right is a ladder. Take it to the upper platform and there is a button active now. Press it and a door will open that is inside the elevator shaft so you can claim your prize.</p>'),
        L.marker([-42.239363486339634, -172.18148820480064], {title: 'Hydden Hotel: Mista Treehouse', icon: iconSecret }).bindPopup('<h5>Hydden Hotel: Mista Treehouse</h5><p>In this area are a few parked trucks side by side, from there look west and you see trees and some brushes. Go just left of the tree you see there and you\'ll walk up to the tree house. Sign says: "Take a treemendous nap - M&F Hydden"</p>'),
        L.marker([-49.73394823978759, 55.58342352188991], {title: 'Hydden Hotel: The Rockin\' Pete', icon: iconSecret }).bindPopup('<h5>Hydden Hotel: The Rockin\' Pete</h5><p>Underground in the Metro Ruins control point. While in there, go to the eastern end but stay on the lower level. Go inside the train that is on the southern rail and the switch as at the end of the train. Sign say: "Don\'t touch my bike -P.Hydden"</p>'),
        L.marker([-34.125447565116126, -151.04737180230697], {title: 'Hydden Hotel: Zi BBQ Joint', icon: iconSecret }).bindPopup('<h5>Hydden Hotel: Zi BBQ Joint</h5><p>To the east is a building and an underground access marker. Just west of that is a wall with some crates stacked against. Vault over that (There is also a plush parrot sitting there) and you found it. Sign says: "Take a sausage, NOT my gear. - M.Hydden"</p>'),
        L.marker([-39.362615985707826, -44.06250287210254], {title: 'Hydden Hotel: Poopy Town', icon: iconSecret }).bindPopup('<h5>Hydden Hotel: Poopy Town</h5><p>In the middle of a camp here, entrance is a container above, look southwest and you\'ll see a baloon with an H also flying above there. Sign says: "Enjoy the fluffys :) - R&S Hydden"</p>'),
        L.marker([-22.16027399761364, -35.86658260555384], {title: 'Hydden Hotel: Vosberg', icon: iconSecret }).bindPopup('<h5>Hydden Hotel: Vosberg</h5><p>entrace is facing south, a tan colored 2 high stack of containers. Sign says: "We ain\'t here right now, but feel free to grab a beer, put on sum tunes, anything you like! But do NOT touch the big weapon crate behind the bed! Love Max & Sam"</p>'),
        L.marker([-10.073431408789888, -18.594362840839565], {title: 'Hydden Hotel: The McMilicamp', icon: iconSecret }).bindPopup('<h5>Hydden Hotel: The McMilicamp</h5><p>Entrance is facing south below the command post here, on it\'s eastern side. Sign says "Thee is on the table, no loot in the crate! - Mx. Hydden"</p>'),
        // Hunters
        L.marker([-67.8092445060001, 211.999534505069], {title: 'Hunter: Wraith', icon: iconSecret }).bindPopup('<h5>Hunter: Wraith</h5><p>Go to this small pool in front of a memorial at night. Stand in the pool, then look east. Shoot the light shining at the memorial to your right. Get out of the pool and stand in front of the memorial looking west, just behind where you shot out the light. Use the salute emote and the hunter will spawn right in the middle of the pool. Uses assault drone and firefly. Drops the Wraith Mask</p>'),
        L.marker([-52.382305628707854, -128.9893639899042], {title: 'Hunter: Ghoul Part 2', icon: iconSecret }).bindPopup('<h5>Hunter: Ghoul Part 2</h5><p>Go here at night. You will see the light bulb from far away hanging here from a small platform, turning on and off. Shoot that lightbulb and the hunter will spawn in right there in that spot, so don\'t stand on the platform. Drops the Ghoul Mask.</p>'),
        L.marker([-37.78229277893652, -147.85389935661368], {title: 'Hunter: Ghoul Part 1', icon: iconSecret }).bindPopup('<h5>Hunter: Ghoul Part 1</h5><p>This is underground. Just a bit southeast is an underground access or you can also go through the building just northwest. If you take the tunnel, go north once you are down the ladder. In the room you will find an echo and besides that a table with a Laptop on it you can interact with. It will turn on a lamp above the laptop and you can see a map illuminated. That\'s the clue for the next hunter. You\'ll have to wait for night and then go there, see part 2 marker.</p>'),
        L.marker([24.800033178851, 56.147433938277835], {title: 'Hunter: Demon', icon: iconSecret }).bindPopup('<h5>Hunter: Demon</h5><p>Go to this building. You need to reach the atrium. In the northeast of this block you find escalators which you can use or a door that also leads to the atrium. Inside, there is a raised area with some greenery and two large boulders, stand between those boulders. Look west and up. There are man shaped silhouette targets in 4 windows, forming a diagonal from left top to botom right. Shoot them in that order and the Hunter spawns. He uses an assault turret and airburst seeker mines. Drops the Demon mask.</p>'),
        L.marker([43.718180920237856, -218.46676547237348], {title: 'Hunter: Revenant and Midas', icon: iconSecret }).bindPopup('<h5>Hunter: Revenant and Midas</h5><p>At this spot there is a pool. The shape of the pool has two rounded areas that overlap and create a narrow spot. Stand in that narrow spot, there is a rectangular drain there. Face north and start doing jumping jacks. Two hunters will spawn almost immediately. If they don\'t, try a bit different position. Time of day doesn\'t matter. One is using a flame turret, the other a blinding firefly and a healing seeker mine. They drop the Revenant and Midas masks.</p>'),
        L.marker([33.23409295522519, 113.89894497744083], {title: 'Hunter: Crimson', icon: iconSecret }).bindPopup('<h5>Hunter: Crimson</h5><p>Here inside the building is a counter. Stand inside it, look south and there is a screen and to the right of it something that looks like a military radio. You get an interact prompt when you are in front of it, no highlighting. Once you did, you have to run through the courtyard north and to the other building part where there is another counter with a phone on the left side of the counter. Interact with that, within a short enough time and the hunter spawns. He is using bomber drones and foam against you. Killing him wil lgive you a Crimson Mask and potentially an ivory key.</p>'),
        L.marker([-50.21069662612368, -9.404296875000002], {title: 'Hunter: ? ?', icon: iconSecret }).bindPopup('<h5>Hunter:  ? ?</h5><p>Go to the Washington Monument controlpoint and clear it, then go into the supply room below ground. After 19:00 in game (open photomode to see it in the top right corner) the console here with a blue buton, behind the stone ornament in front of the elevator, can be interacted with. Now you have to go to three locations, in a specific order, northwest, northeast and southwest, see the grave markers. Then you have to return here and press the button again. Go back up and you will find one hunter spawning in one of two locations, the other in a very specific spot, see those other maarkers on the map.</p>'),
        L.marker([-35.22767235493584, 108.0981443077326], {title: 'Hunter: ? ? ?', icon: iconSecret }).bindPopup('<h5>Hunter: ? ? ?</h5><p>In this spot is a small cafe. Look at the counter in the center. On the side of the counter opening in the south, there is a lever below the green espresso machine, facing west. Pull it when it\'s pitch dark outside and you\'ll meet three hunters.</p>')
